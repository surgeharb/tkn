apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: trigger-template
spec:
  params:
  - name: gitrevision
    description: The git revision
    default: master
  - name: gitrepositoryurl
    description: The git repository url
  - name: prurl
    description: The git pull request url
  - name: gitrepo
    description: The git repository name
  resourcetemplates:
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineResource
      metadata:
        name: git-source-$(uid)
      spec:
        type: git
        params:
        - name: revision
          value: $(params.gitrevision)
        - name: url
          value: $(params.gitrepositoryurl)
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineResource
      metadata:
        name: pr-$(uid)
      spec:
        type: pullRequest
        params:
          - name: url
            value: $(params.prurl)
        secrets:
          - secretName: github-secret
            secretKey: token
            fieldName: authToken
    - apiVersion: tekton.dev/v1alpha1
      kind: TaskRun
      metadata:
        generateName: hadolint-
      spec:
        taskRef:
          name: hadolint
        inputs:
          resources:
            - name: source
              resourceRef:
                name: git-source-$(uid)
            - name: pr
              resourceRef:
                name: pr-$(uid)
        outputs:
          resources:
          - name: pr
            resourceRef:
              name: pr-$(uid)
---
apiVersion: tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: trigger-binding
spec:
  params:
    - name: gitrevision
      value: $(body.pull_request.head.sha)
    - name: gitrepositoryurl
      value: $(body.repository.clone_url)
    - name: prurl
      value: $(body.pull_request.html_url)
    - name: gitrepo
      value: $(body.repository.full_name)
    - name: source
      value: github
---
apiVersion: tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: event-listener
spec:
  serviceAccountName: tkn
  serviceType: LoadBalancer
  triggers:
    - name: pr
      interceptors:
        - github:
            secretRef:
              secretName: github-secret
              secretKey: token
            eventTypes: ["push", "pull_request"]
      bindings:
        - name: trigger-binding
      template:
        name: trigger-template
